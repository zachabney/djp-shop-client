<div class="spinner" [style.width]="size" [style.height]="size" [class.hidden]="state == SpinnerState.HIDDEN">
	<div class="circle" [class.success]="state == SpinnerState.SUCCESS" [class.fail]="state == SpinnerState.FAILED">
		<div class="checkmark"></div>
		<div class="x">
			<svg viewBox="0 0 20 20">
				<line x1="5" y1="5" x2="15" y2="15" />
				<line x1="5" y1="15" x2="15" y2="5" />
			</svg>
		</div>
	</div>
</div>
